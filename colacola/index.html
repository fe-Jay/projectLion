<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <title>cola cola</title>
  </head>

  <body>
    <h1><span class="a11y-hidden">cola cola</span></h1>
    <main class="wrap">
      <section class="cola-machine">
        <h2 class="a11y-hidden">제품 선택</h2>
        <form>
          <div class="cola-machine-item">
            <button class="active">
              <img class="item-img" src="img/coke01.svg" alt="Original_Cola">
              <span class="item-name">Original_Cola</span>
              <span class="item-price">1000원</span>
            </button>
            <button>
              <span class="soldout"><strong class="a11y-hidden">품절</strong></span>
              <img class="item-img" src="img/coke02.svg" alt="Violet_Cola">
              <span class="item-name">Violet_Cola</span>
              <span class="item-price">1000원</span>
            </button>
            <button>
              <img class="item-img" src="img/coke03.svg" alt="Yellow_Cola">
              <span class="item-name">Yellow_Cola</span>
              <span class="item-price">1000원</span>
            </button>
            <button>
              <img class="item-img" src="img/coke04.svg" alt="Cool_Cola">
              <span class="item-name">Cool_Cola</span>
              <span class="item-price">1000원</span>
            </button>
            <button class="active">
              <img class="item-img" src="img/coke05.svg" alt="Green_Cola">
              <span class="item-name">Green_Cola</span>
              <span class="item-price">1000원</span>
            </button>
            <button>
              <img class="item-img" src="img/coke06.svg" alt="Orange_Cola">
              <span class="item-name">Orange_Cola</span>
              <span class="item-price">1000원</span>
            </button>
          </div>

          <div class="result">
            <div class="calculate">
              잔액 :
              <span class="calculate-price">1,000 원</span>
            </div>
            <input class="result-number" type="number" placeholder="입금액 입력">
            <ul class="order">
              <li>
                <img src="img/coke01.svg" alt="original_Cola">
                <span>original_Cola</span>
                <input type="number" value="1" disabled>
              </li>
              <li>
                <img src="img/coke05.svg" alt="Green_Cola">
                <span>Green_Cola</span>
                <input type="number" value="2" disabled>
              </li>
            </ul>
            <button type="button" class="btn-ghost-change">거스름돈 반환</button>
            <button type="button" class="btn-ghost-insert">입금</button>
            <button type="button" class="btn-primary">획득</button>
          </div>
        </form>
      </section>

      <section class="cola-content">
        <h2 class="a11y-hidden">소지금</h2>
        <div class="cola-content-money">
          <div class="calculate">
            소지금 :
            <span class="calculate-price strong">25,000 원</span>
          </div>
        </div>

        <section class="cola-content-list">
          <h2>획득한 음료</h2>
          <ul class="order">
            <li>
              <img src="img/coke01.svg" alt="original_Cola">
              <span>original_Cola</span>
              <input type="number" value="1" disabled>
            </li>
            <li>
              <img src="img/coke05.svg" alt="Green_Cola">
              <span>Green_Cola</span>
              <input type="number" value="2" disabled>
            </li>
            <li>
              <img src="img/coke06.svg" alt="Orange_Cola">
              <span>Orange_Cola</span>
              <input type="number" value="1" disabled>
            </li>
            <li>
              <img src="img/coke02.svg" alt="Violet_Cola">
              <span>Violet_Cola</span>
              <input type="number" value="5" disabled>
            </li>
          </ul>
          <p class="cola-total">총 금액 : <span>9,000 원</span></p>
        </section>
      </section>


    </main>
  </body>

</html>
