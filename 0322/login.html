<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔑 Login</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <section class="wrap login-modal">
      <h1>로그인 또는 회원가입</h1>
      <button class="modal-close"><span class="a11y-hidden">닫기</span></button>
      <form>
        <article class="login-form">
          <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
          <label for="login-id" class="a11y-hidden">아이디</label>
          <input type="text" id="login-id" placeholder="아이디">
          <label for="login-ps" class="a11y-hidden">비밀번호</label>
          <input type="text" id="login-ps" placeholder="비밀번호">
          <div class="login-auto">
            <input type="checkbox" id="login-auto-chk">
            <label for="login-auto-chk">로그인 상태 유지</label>
          </div>
          <button type="submit" class="btn-lg-primary">로그인</button>
          <ul class="login-btns">
            <li><a href="">회원가입</a></li>
            <li><a href="">아이디/비밀번호 찾기</a></li>
          </ul>
        </article>
        <article class="sns-login">
          <h2>SNS 간편 로그인</h2>
          <ul class="sns-login-btns">
            <li><a href="">구글 계정으로 로그인</a></li>
            <li><a href="">페이스북 계정으로 로그인</a></li>
            <li><a href="">네이버 계정으로 로그인</a></li>
            <li><a href="">카카오톡 계정으로 로그인</a></li>
          </ul>
        </article>
      </form>
    </section>

  </body>

</html>
