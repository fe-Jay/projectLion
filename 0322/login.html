<!DOCTYPE html>
<!-- ✅ language 간략하게 표기 -->
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔑 Login</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <section class="wrap login-modal">
      <!-- ✅ header 추가  -->
      <header>
        <h1>로그인 또는 회원가입</h1>
        <!-- ✅ form submit 으로 작동될 우려가 있어서 button type 추가 -->
        <button type="button" class="modal-close"><span class="a11y-hidden">닫기</span></button>
      </header>
      <form>
        <article class="login-form">
          <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
          <!-- ✅ fieldset 으로 grouping -->
          <fieldset class="login-form-field">
            <label for="login-id" class="a11y-hidden">아이디</label>
            <input type="text" id="login-id" placeholder="아이디">
            <strong class="inp-error">아이디를 입력해주세요.</strong>
          </fieldset>

          <fieldset class="login-form-field error">
            <label for="login-ps" class="a11y-hidden">비밀번호</label>
            <!-- ✅ input type password로 수정 -->
            <input type="password" id="login-ps" placeholder="비밀번호">
            <strong class="inp-error">아이디 혹은 비밀번호와 일치하지 않습니다.</strong>
          </fieldset>

          <fieldset class="login-auto">
            <input type="checkbox" id="login-auto-chk">
            <label for="login-auto-chk">로그인 상태 유지</label>
          </fieldset>
          <button type="submit" class="btn-lg-primary">로그인</button>
          <div class="login-btns">
            <!-- ✅ 요소 2개 정도는 ul li로 구성하지 말 것. -->
            <!-- ✅ 앵커태그에 "javascript:void(0)", "#none" 경로 표기해서 클릭 방지 -->
            <a href="javascript:void(0)">회원가입</a>
            <a href="#none">아이디/비밀번호 찾기</a>
          </div>
        </article>
        <article class="login-sns">
          <h2><span class="a11y-hidden">SNS 간편 로그인</span></h2>
          <ul class="login-sns-btns">
            <li><a class="btn-lg-ghost-google" href="#none">구글 계정으로 로그인</a></li>
            <li><a class="btn-lg-ghost-fb" href="#none">페이스북 계정으로 로그인</a></li>
            <li><a class="btn-lg-ghost-naver" href="#none">네이버 계정으로 로그인</a></li>
            <li><a class="btn-lg-ghost-kakao" href="#none">카카오톡 계정으로 로그인</a></li>
          </ul>
        </article>
      </form>
    </section>

  </body>

</html>
