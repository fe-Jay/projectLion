<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자소서 글자수 계산기</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>자소서 글자수 계산기</h1>
    <!-- textarea에 onkeydown 이벤트가 발생하면 counter() 실행 -->
    <textarea onkeydown="counter()" class="form-control" rows="3" id="text">Hello i'm Jay 👩🏻‍💻</textarea>
    <span id="count"></span>
    <script src="myScript.js"></script>
  </body>

</html>
