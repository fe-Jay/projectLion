    <section class="Box">

          <h3>전체메뉴 열기</h3>
          <button type="button" class="btn">
            <span class="a11y-hidden">전체메뉴 열기</span>
            <span class="line">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </button>
        </div>
        <div class="close">
          <h3>전체메뉴 닫기</h3>
          <button type="button" class="btn">
            <span class="a11y-hidden">전체메뉴 닫기</span>
            <span class="line">
              <span></span>
              <span></span>
              <span></span>
            </span>

        </div>
      </article>
