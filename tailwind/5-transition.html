<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>transition & Animation</title>
  </head>

  <body class="bg-indigo-50 my-20 p-5">
    <section class="container m-auto space-y-5">
      <h1 class="text-3xl font-bold text-center ">
        Transition
      </h1>
      <article class="bg-white space-y-10 p-5 shadow rounded">
        <h2 class="text-2xl font-bold">Transition Property</h2>
        <!-- https://tailwindcss.com/docs/transition-property -->
        <div class="flex h-40 justify-center items-center">
          <button
            class="transition ease-in-out delay-300 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 rounded p-5 m-3 text-white">
            ease-in-out / delay-300
          </button>
          <button
            class="transition ease-linear bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 rounded p-5 m-3 text-white">
            ease-linear
          </button>
          <button
            class="transition ease-in-out bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-100 rounded p-5 m-3 text-white">
            ease-in-out
          </button>
        </div>
      </article>

      <article class="bg-white space-y-10 p-10 shadow rounded">
        <h2 class="text-2xl font-bold">Animation</h2>
        <!-- https://tailwindcss.com/docs/animation -->
        <div class="relative rounded-xl overflow-auto p-5">
          <div class="flex items-center justify-center">
            <span class="relative inline-flex">
              <button type="button"
                class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-sky-500 bg-white dark:bg-slate-800 transition ease-in-out duration-150 cursor-not-allowed ring-1 ring-slate-900/10 dark:ring-slate-200/20"
                disabled="">
                Transactions
              </button>
              <span class="flex absolute h-3 w-3 top-0 right-0 -mt-1 -mr-1">
                <!-- animate-spin, animate-ping, animate-bounce -->
                <span class="animate-ping absolute inline-flex h-3 w-1 rounded-full bg-sky-400 opacity-75"></span>
                <!-- <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"></span> -->
              </span>
            </span>
          </div>
        </div>

      </article>
    </section>
  </body>

</html>
