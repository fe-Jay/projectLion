<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>transition & Animation</title>
  </head>

  <body class="bg-indigo-50 my-20 p-5">
    <section class="container m-auto space-y-5">
      <h1 class="text-3xl font-bold text-center ">
        Transition
      </h1>
      <article class="bg-white space-y-10 p-5 shadow rounded">
        <h2 class="text-2xl font-bold">Transition Property</h2>
        <!-- https://tailwindcss.com/docs/functions-and-directives#apply -->

        <!--
              아래처럼 사용하기 위해서는
              .grid-i{
                  @apply border-4 border-blue-500;
              }
              를 styles.scss에 @apply를 통해 적용해야 한다.
          -->
        <h2>1</h2>
        <div class="grid grid-cols-3 gap-2 border-4 border-red-400">
          <div class="border-4 border-blue-500">hello</div>
          <div class="border-4 border-blue-500">hello</div>
          <div class="border-4 border-blue-500">hello</div>
          <div class="border-4 border-blue-500">hello</div>
          <div class="border-4 border-blue-500">hello</div>
          <div class="border-4 border-blue-500">hello</div>
        </div>

        <h2>2</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 gap-2 border-4 border-red-400">
          <div class="border-4 border-blue-500">hello</div>
          <div class="border-4 border-blue-500">hello</div>
          <div class="border-4 border-blue-500">hello</div>
          <div class="border-4 border-blue-500">hello</div>
          <div class="border-4 border-blue-500">hello</div>
          <div class="border-4 border-blue-500">hello</div>
        </div>
      </article>
    </section>
  </body>

</html>
