<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>

  <body class="bg-indigo-50 my-20 p-5">
    <section class="container m-auto space-y-5">
      <h1 class="text-3xl font-bold text-center ">
        Tailwind Grid
      </h1>

      <article class="bg-white space-y-10 p-10 shadow rounded">
        <h2 class="text-2xl font-bold">Grid-item-column</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3  lg:grid-cols-4 gap-2 border-2 border-red-400">
          <div class="border-2 border-blue-300">grid1</div>
          <div class="border-2 border-blue-300">grid2</div>
          <div class="border-2 border-blue-300">grid3</div>
          <div class="border-2 border-blue-300">grid4</div>
          <div class="border-2 border-blue-300">grid5</div>
          <div class="border-2 border-blue-300">grid6</div>
        </div>
      </article>

      <article class="bg-white space-y-10 p-10 shadow rounded">
        <h2 class="text-2xl font-bold">Grid-flow-col</h2>
        <div class="grid grid-cols-2 grid-rows-3 grid-flow-col gap-2 border-2 border-red-400">
          <div class="border-2 border-blue-300">grid1</div>
          <div class="border-2 border-blue-300">grid2</div>
          <div class="border-2 border-blue-300">grid3</div>
          <div class="border-2 border-blue-300">grid4</div>
          <div class="border-2 border-blue-300">grid5</div>
          <div class="border-2 border-blue-300">grid6</div>
        </div>
      </article>

      <article class="bg-white space-y-10 p-10 shadow rounded">
        <h2 class="text-2xl font-bold">Grid Span</h2>
        <div class="grid grid-cols-2 grid-rows-4 gap-2 border-2 border-red-400">
          <!-- span col-span-$ / row-span-$ -->
          <div class="border-2 border-blue-800 col-span-2">grid1</div>
          <div class="border-2 border-blue-600 row-span-2">grid2</div>
          <div class="border-2 border-blue-300">grid3</div>
          <div class="border-2 border-blue-300">grid4</div>
          <div class="border-2 border-blue-300">grid5</div>
          <div class="border-2 border-blue-300">grid6</div>
        </div>
      </article>

      <article class="bg-white space-y-10 p-10 shadow rounded">
        <h2 class="text-2xl font-bold">Grid Start / End</h2>
        <div class="grid grid-cols-3 gap-2 border-2 border-red-400">
          <!-- col-start-$ / col-end-$ / row-start-$ / row-end-$ -->
          <div class="border-2 border-blue-800 md:col-start-1 md:col-end-3 md:row-start-1 md:row-end-4">grid1
          </div>
          <div class="border-2 border-blue-600">grid2</div>
          <div class="border-2 border-blue-300">grid3</div>
          <div class="border-2 border-blue-300">grid4</div>
          <div class="border-2 border-blue-300">grid5</div>
          <div class="border-2 border-blue-500 md:col-start-2 md:col-end-4">grid6</div>
        </div>
      </article>

    </section>
  </body>

</html>
