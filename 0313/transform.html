<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/nomalize.css">
    <link rel="stylesheet" href="css/transform.css">
    <title>Transform</title>
  </head>

  <body>
    <h1>Transform</h1>
    <section class="Box">
      <article>
        <h2>Scale</h2>
        <h3>요소의 스케일(크기)를 조절.</h3>
        <ul class="boxItems scale">
          <li>scale(1)</li>
          <li>scale(0.8)</li>
        </ul>
      </article>

      <article>
        <h2>Rotate</h2>
        <h3>요소를 회전.</h3>
        <ul class="boxItems rotate">
          <li>
            rotate(180deg)
          </li>
          <li>
            rotate(45deg)
          </li>
        </ul>
      </article>


      <article>
        <h2>translate</h2>
        <h3>자신의 위치에서 x,y축으로 이동.</h3>
        <ul class="boxItems translate">
          <li>
            translate(0,0)
          </li>
          <li>
            translate(50px,-50px)
          </li>
        </ul>
      </article>


      <article>
        <h2>skew</h2>
        <h3>각도를 입력해 요소를 왜곡.</h3>
        <ul class="boxItems skew">
          <li>
            skew(10)
          </li>
          <li>
            skew(40)
          </li>
        </ul>
      </article>

    </section>
  </body>

</html>
